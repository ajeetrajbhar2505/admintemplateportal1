<!-- Bar chart1-->
<div class="row">
<div class="col">
    <div class="card">
            <div class="card-header text-uppercase">Total Exam Conducted BY COLLEGES</div>
        <div class="card-body">
            <div class="height-240">
					<canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>
</div>      
</div>
<!-- / Bar chart1-->
