<!-- Start wrapper-->
<div id="wrapper">
	<div class="height-100v d-flex align-items-center justify-content-center">
		<div class="card-authentication2 mx-auto my-5">
			<div class="card-group mygroup">
				<div class="card mb-0 none">
					<div class="bg-signin2"></div>
				</div>
				<div class="card mb-0 ">
					<div class="card-body">
						<div class="card-content p-3">
							<div class="text-center">
								<img src="assets\img\logos\offee.png" alt="logo icon" width="130px">
							</div>
							<div class="card-title text-uppercase text-center py-3">Sign In</div>
								<div class="form-group">
									<div class="position-relative has-icon-left">
										<label for="InputUsername" class="sr-only">Username</label>
										<input type="text" id="InputUsername" class="form-control no-border" placeholder="Username" [(ngModel)]="username" required>
										<div class="form-control-position"> <i class="icon-user"></i>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="position-relative has-icon-left">
										<label for="InputPassword" class="sr-only">Password</label>
										<input type="password" id="InputPassword" class="form-control no-border" placeholder="Password" [(ngModel)]="password" required>
										<div class="form-control-position"> <i class="icon-lock"></i>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="position-relative has-icon-left">
										<label for="Inputcollegecode" class="sr-only">College Code</label>
										<input type="text" id="Inputcollegecode" class="form-control no-border" placeholder="College Code" [(ngModel)]="college_code" required>
										<div class="form-control-position"> <i class="fa fa-graduation-cap"></i>
										</div>	
									</div>
								</div>
								<button type="button" class="btn  btn-block offee-color" (click)="onSubmit()">Log In</button>
								<div class="text-center pt-4">
									<div class="form-control alert alert-danger" *ngIf="invalid == true">
									{{message}}
								 </div>
								</div>
								<div class="text-center" *ngIf="validating">
									<div class="spinner-border" role="status">
									  <span class="sr-only">Loading...</span>
									</div>
								 </div>	
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--wrapper-->
